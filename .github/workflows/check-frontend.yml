name: Check frontend
on:
  pull_request:

jobs:
  check:
    name: Check frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"
      - name: 📦 Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: Run unit tests
        run: pnpm test:unit
      - name: ⚒️ Build
        run: pnpm build
