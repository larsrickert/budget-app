name: Check frontend
on:
  pull_request:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Lint
        run: npm run lint
      - name: Run unit tests
        run: npm run test:unit
      - name: Build
        run: npm run build
